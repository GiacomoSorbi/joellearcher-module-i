    <h2>
      Do you have a WBWY account? <a href="./Account.html">Sign in here</a>
    </h2>

    <h3>Booking Form</h3>
    <form action="#" class="WBWYb_form">
      <div class="form-name">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="email-address">
        <label for="email-address">Email: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="t-phone">
        <label for="telephone">Telephone: </label>
        <input type="tel" name="telephone" id="telephone" required />
      </div>
      <div class="therapy-select" style="width:200px;">
        <select name="Therapy options">
          <option value="0">Please select an option:</option>
          <option value="1">Indian Head - £25 = 30 min </option>
          <option value="2">Seated Chair - £30 = 30 min </option>
          <option value="3">Neck/Shoulder/Back - £30 = 30 min</option>
          <option value="4">Neck/Shoulder/Back - £45 = 1hr</option>
          <option value="5">Hand/Arm - £30 = 30 min </option>
          <option value="6">Hand/Arm DELUXE - £40 = 1 Hr</option>
          <option value="7">Leg/Feet - £30 = 30 min</option>
          <option value="8">Leg/Feet DELUXE - £40 = 1 Hr </option>
          <option value="9">Mentor session - £45 = 1 Hr </option>
          <option value="10">Meditation 121 - £7 = 1Hr Meditation</option>
          <option value="11">Meditation Group - £8 = 1Hr Meditation</option>
          <option value="12"
            >Corporate - half day 4 hours = £500 (£125 ph)
          </option>
          <option value="13">General public/121 - 2 hours = £25 pp </option>
          <option value="14"
            >15 min - Free (complimentary phone or Zoom call)
          </option>
          <option value="15"
            >Prices TBC - How to create and sell online courses
          </option>
        </select>
      </div>
      <label for="start">Date:</label>

      <input
        type="date"
        id="start"
        name="trip-start"
        value="2018-07-22"
        min="2020-04-01"
        max="2020-12-31"
      />

      <div class="form-name">
        <label for="app_time">Time: </label>

        <input
          type="time"
          name="time"
          id="time"
          min="8.30"
          max="17.00"
          required
        />
      </div>

      <div class="message">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
      </div>
      <div class="btn">
        <a href="#"><button>Continue to payment</button></a>
      </div>
    </form>

    <div class="copyright">
      <h6>© Wellbeing, Well You | All Rights Reserved</h6>
    </div>
