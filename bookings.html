<h3>Booking Form</h3>
    <form action="#" class="WBWYb_form">
        <div class="form-name">
          <label for="name">Name: </label>
          <br />
          <input type="text" name="name" id="name" required />
        </div>
        <div class="email-address">
                <label for="email-address">Email: </label>
                <br />
                <input type="email" name="email" id="email" required />
              </div>
              <div class="t-phone">
                    <label for="telephone">Telephone: </label>
                    <br />
                    <input type="tel" name="telephone" id="telephone" required />
                  </div>
                  <div class="therapy-select" style="width:200px;">
                      <select name="Therapy options">
                        <option value="0">Please select an option:</option>
                        <option value="1">Massage 1</option>
                        <option value="2">Massage 2</option>
                        <option value="3">Massage 3</option>
                        <option value="4">Massage 4</option>
                        <option value="5">Massage 5</option>
                        <option value="6">Massage 6</option>
                      </select>
                    </div>
                    <label for="start">Date:</label>

                   <input type="date" id="start" name="trip-start"
                           value="2018-07-22"
                           min="2020-04-01" max="2020-12-31">
                    
                           <div class="form-name">
                              <label for="app_time">Time: </label>
                              
                              <input type="time" name="time" id="time" 
                              min= "8.30" max= "17.00" required />
                            </div>
                            
                            <div class="message">
                              <label for="message">Message</label>
                              <br>
<textarea name="message" id="message" cols="30" rows="10"></textarea>                            
</div>
                      
                  <br>

                            <small>Insert agree and cancellation fee info</small>
                            <br>
                            <br>
                            <br>
                            <a class="btn" href="#"><button>Continue to payment</button></a>
